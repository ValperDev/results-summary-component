<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="result">
        <span class="result__title">Your Result</span>
        <div class="result__count">
          <span class="result__score">76</span>
          <span class="result__total">of 100</span>
        </div>
        <span class="result__content">Great</span>
        <p class="result__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <span class="summary__title">Summary</span>
        <ul class="summary__item-container">
          <li class="summary__item summary__item--reaction">
            <span class="summary__item-label">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span class="summary__item-title">Reaction</span>
            </span>
            <span class="summary__item-value">
              <span class="summary__item-score">80</span>
              <span class="summary__item-total">/ 100</span>
            </span>
          </li>
          <li class="summary__item summary__item--memory">
            <span class="summary__item-label">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span class="summary__item-title">Memory</span>
            </span>
            <span class="summary__item-value">
              <span class="summary__item-score">92</span>
              <span class="summary__item-total">/ 100</span>
            </span>
          </li>
          <li class="summary__item summary__item--verbal">
            <span class="summary__item-label">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span class="summary__item-title">Verbal</span>
            </span>
            <span class="summary__item-value">
              <span class="summary__item-score">61</span>
              <span class="summary__item-total">/ 100</span>
            </span>
          </li>
          <li class="summary__item summary__item--visual">
            <span class="summary__item-label">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span class="summary__item-title">Visual</span>
            </span>
            <span class="summary__item-value">
              <span class="summary__item-score">72</span>
              <span class="summary__item-total">/ 100</span>
            </span>
          </li>
        </ul>
        <button class="summary__button">Continue</button>
      </div>
    </div>
  </main>
</body>
</html>
